<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="icon" href="../src/favicon.png" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <h1>Todo List</h1>
    </header>
    <nav>
      <div class="bold">Projects</div>
      <button id="add-project" class="form">+ Add Project</button>
      <form id="projects" style="display: none">
        <div class="form-header">
          <button>Cancel</button>
          <div>New Project</div>
          <!-- Button type is 'reset' to reset form elements when clicked  -->
          <button type="reset" class="add">Add</button>
        </div>
        <label for="project-name"
          ><input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="Project Name"
        /></label>
      </form>
    </nav>
    <div class="list">
      <h2>Personal</h2>
      <main>
        <!-- <h1>Project Name</h1> -->
        <!-- <label for="title"></label>
        <div class="date"></div>
        <div class="priority"></div> -->
      </main>
      <button id="add-task" class="form">+ Add Task</button>
      <form id="tasks" style="display: none">
        <div class="form-header">
          <button>Cancel</button>
          <div>New Task</div>
          <!-- Button type is 'reset' to reset form elements when clicked  -->
          <button type="reset" class="add">Add</button>
        </div>
        <label for="task-title"
          ><input
            type="text"
            name="task-title"
            id="task-title"
            placeholder="Title"
        /></label>
        <label for="description">
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Description"
          ></textarea>
        </label>
        <label for="date"
          >Date<input type="date" name="date" id="date"
        /></label>
        <menu class="priority">
          <label
            ><input
              type="radio"
              name="priority"
              value="low"
              checked
            />Low</label
          >
          <label
            ><input type="radio" name="priority" value="medium" />Medium</label
          >
          <label><input type="radio" name="priority" value="high" />High</label>
        </menu>
      </form>
    </div>
  </body>
</html>
