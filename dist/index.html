<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="icon" href="../src/favicon.png" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <h1>Todo List</h1>
      <hr />
    </header>
    <nav class="projects">
      <div>Projects</div>
      <main></main>
      <button id="add-project" class="form">+ Add Project</button>
      <form id="projects" style="display: none">
        <div class="form-header">
          <button type="reset" class="cancel">Cancel</button>
          <div>New Project</div>
          <button class="add">Add</button>
        </div>
        <label for="project-name"
          ><input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="Project Name"
        /></label>
      </form>
    </nav>
    <div class="tasks">
      <main></main>
      <button id="add-task" class="form">+ Add Task</button>
      <form id="tasks" style="display: none">
        <div class="form-header">
          <button class="cancel">Cancel</button>
          <div></div>
          <button class="add"></button>
        </div>
        <label for="task-title"
          ><input
            type="text"
            name="task-title"
            id="task-title"
            placeholder="Title"
            required
        /></label>
        <label for="description">
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Description"
            required
          ></textarea>
        </label>
        <label for="date"
          >Date:<input type="date" name="date" id="date"
        /></label>
        <div class="priority">
          Priority:
          <label
            ><input
              type="radio"
              name="priority"
              value="low"
              checked
            />Low</label
          >
          <label
            ><input type="radio" name="priority" value="medium" />Medium</label
          >
          <label><input type="radio" name="priority" value="high" />High</label>
        </div>
      </form>
    </div>
  </body>
</html>
